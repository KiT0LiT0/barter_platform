{% extends 'base.html' %}
{% block content %}
<h2>Предложить обмен на: <em>{{ receiver_ad.title }}</em></h2>

<div class="form-box">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Отправить предложение</button>
  </form>
</div>

<a class="btn" href="{% url 'ad_detail' receiver_ad.pk %}">Отмена</a>
{% endblock %}
