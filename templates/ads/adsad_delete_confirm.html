{% extends 'base.html' %}
{% block content %}
<h2>Удаление объявления</h2>

<div class="form-box">
  <p>Вы уверены, что хотите удалить <strong>{{ ad.title }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button class="btn" style="background-color: #dc3545;">Удалить</button>
    <a class="btn" href="{% url 'profile' %}">Отмена</a>
  </form>
</div>
{% endblock %}
